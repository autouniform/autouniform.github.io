<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 3: Work Experience</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(56, 142, 60, 0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(to right, #2e7d32, #4caf50);
            color: white;
            padding: 30px 40px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .subtitle {
            font-size: 1.4rem;
            opacity: 0.9;
            font-weight: 400;
        }
        
        .content {
            padding: 40px;
        }
        
        .form-title {
            color: #2e7d32;
            font-size: 1.8rem;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #1b5e20;
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        input, textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #c8e6c9;
            border-radius: 10px;
            font-size: 1.2rem;
            color: #2e7d32;
            transition: all 0.3s ease;
        }
        
        input:focus, textarea:focus {
            border-color: #4caf50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.3);
            outline: none;
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .experience-item {
            background: #f1f8e9;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 5px solid #4caf50;
        }
        
        .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        .prev-btn, .next-btn {
            flex: 1;
            padding: 18px;
            border: none;
            border-radius: 10px;
            font-size: 1.4rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(56, 142, 60, 0.4);
        }
        
        .prev-btn {
            background: #f5f5f5;
            color: #2e7d32;
            border: 2px solid #4caf50;
        }
        
        .prev-btn:hover {
            background: #e8f5e9;
            transform: translateY(-3px);
        }
        
        .next-btn {
            background: linear-gradient(to right, #2e7d32, #4caf50);
            color: white;
        }
        
        .next-btn:hover {
            background: linear-gradient(to right, #1b5e20, #388e3c);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(56, 142, 60, 0.6);
        }
        
        .prev-btn:active, .next-btn:active {
            transform: translateY(1px);
        }
        
        .btn-group i {
            margin: 0 10px;
        }
        
        .progress-bar {
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            margin: 30px 0 10px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            width: 75%;
            background: linear-gradient(to right, #2e7d32, #4caf50);
            border-radius: 4px;
        }
        
        .progress-text {
            text-align: right;
            color: #2e7d32;
            font-weight: 600;
            margin-bottom: 20px;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .content {
                padding: 30px 20px;
            }
            
            .btn-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Work Experience</h1>
            <div class="subtitle">Share your professional background</div>
        </div>
        
        <div class="content">
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
            <div class="progress-text">Step 3 of 4</div>
            
            <h2 class="form-title">Enter Your Work Experience</h2>
            
            <div class="experience-item">
                <div class="form-group">
                    <label for="jobTitle">Job Title</label>
                    <input type="text" id="jobTitle" placeholder="Enter your job title" value="Software Development Intern">
                </div>
                
                <div class="form-group">
                    <label for="company">Company</label>
                    <input type="text" id="company" placeholder="Enter company name" value="Tech Innovators Ltd.">
                </div>
                
                <div class="form-group">
                    <label for="duration">Duration</label>
                    <input type="text" id="duration" placeholder="Enter employment duration" value="June 2024 - August 2024">
                </div>
                
                <div class="form-group">
                    <label for="description">Job Description</label>
                    <textarea id="description" placeholder="Describe your responsibilities and achievements">Developed and tested new features for a customer-facing web application using React.js and Node.js. Collaborated in an agile team of 5 to deliver a project 2 weeks ahead of schedule. Participated in code reviews and implemented best practices for software development.</textarea>
                </div>
            </div>
            
            <div class="experience-item">
                <div class="form-group">
                    <label for="jobTitle2">Previous Job Title</label>
                    <input type="text" id="jobTitle2" placeholder="Enter your previous job title" value="IT Support Assistant">
                </div>
                
                <div class="form-group">
                    <label for="company2">Previous Company</label>
                    <input type="text" id="company2" placeholder="Enter previous company name" value="University IT Department">
                </div>
                
                <div class="form-group">
                    <label for="duration2">Duration</label>
                    <input type="text" id="duration2" placeholder="Enter employment duration" value="September 2023 - May 2024">
                </div>
                
                <div class="form-group">
                    <label for="description2">Job Description</label>
                    <textarea id="description2" placeholder="Describe your responsibilities and achievements">Provided technical support to students and faculty members. Troubleshot hardware and software issues. Assisted in maintaining computer labs and network infrastructure.</textarea>
                </div>
            </div>
            
            <div class="btn-group">
                <button class="prev-btn" onclick="window.location.href='step2.html'">
                    <i class="fas fa-arrow-left"></i> Previous
                </button>
                <button class="next-btn" onclick="window.location.href='step4.html'">
                    Continue to Final Step <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Add focus effects to inputs
        const inputs = document.querySelectorAll('input, textarea');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
