<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 1: Personal Information</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(56, 142, 60, 0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(to right, #2e7d32, #4caf50);
            color: white;
            padding: 30px 40px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .subtitle {
            font-size: 1.4rem;
            opacity: 0.9;
            font-weight: 400;
        }
        
        .content {
            padding: 40px;
        }
        
        .form-title {
            color: #2e7d32;
            font-size: 1.8rem;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #1b5e20;
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #c8e6c9;
            border-radius: 10px;
            font-size: 1.2rem;
            color: #2e7d32;
            transition: all 0.3s ease;
        }
        
        input:focus {
            border-color: #4caf50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.3);
            outline: none;
        }
        
        .next-btn {
            display: block;
            width: 100%;
            padding: 18px;
            background: linear-gradient(to right, #2e7d32, #4caf50);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.4rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 30px;
            box-shadow: 0 5px 15px rgba(56, 142, 60, 0.4);
        }
        
        .next-btn:hover {
            background: linear-gradient(to right, #1b5e20, #388e3c);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(56, 142, 60, 0.6);
        }
        
        .next-btn:active {
            transform: translateY(1px);
        }
        
        .next-btn i {
            margin-left: 10px;
        }
        
        .progress-bar {
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            margin: 30px 0 10px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            width: 25%;
            background: linear-gradient(to right, #2e7d32, #4caf50);
            border-radius: 4px;
        }
        
        .progress-text {
            text-align: right;
            color: #2e7d32;
            font-weight: 600;
            margin-bottom: 20px;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .content {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Personal Information</h1>
            <div class="subtitle">Enter your details once, use them everywhere</div>
        </div>
        
        <div class="content">
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
            <div class="progress-text">Step 1 of 4</div>
            
            <h2 class="form-title">Enter Your Basic Information</h2>
            
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" placeholder="Enter your full name" value="Alex Chen" disabled>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email address" value="alex.chen@email.com" disabled>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="Enter your phone number" value="+1 (234) 567-8901" disabled>
            </div>
            
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" placeholder="Enter your address" value="123 University Ave, Hong Kong" disabled>
            </div>
            
            <div class="form-group">
                <label for="studentId">Student ID</label>
                <input type="text" id="studentId" placeholder="Enter your student ID" value="12345678" disabled>
            </div>
            
            <button class="next-btn" onclick="window.location.href='education.html'">
                Continue to Education Details <i class="fas fa-arrow-right"></i>
            </button>
        </div>
    </div>

    <script>
        // Add focus effects to inputs
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
